        <span class="seat-row-number seat-row-number-right">{{row}}</span>
        <div *ngFor="let col of seatColumn"
          class="{{ SeatData[row][col] === 'NotAvailable' ? 'seat_design disabled' : 'seat_design' }}"
          [disabled]="SeatData[row][col] === 'NotAvailable'" id="A31">
          <button class="{{ SeatData[row][col] === 'NotAvailable' ? 'seat_unavailable' : 'seat_available_forward' }}"

            <span *ngIf="col != '-'">{{col}}</span>{{row}}
          </button>
