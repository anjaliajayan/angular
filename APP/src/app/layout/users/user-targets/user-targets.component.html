<div class="ui fluid container">
  <div class="ui grid">
    <div class="sixteen wide column row">
      <div class="eight wide column">
        <h3><span class="update-header">Set User Targets</span></h3>
      </div>
      <div class="eight wide column bookings_btn-panel text-right">
        <a class="ui primary button roleActionButton" routerLink="../../"><span class="tourCode_text">List
            Users</span></a>
      </div>
    </div>
  </div>
  <div class="outer-basic">
    <div class="outer-basicForm">
      <div class="ui form">
        <div class="email-list b2c-list-user-table">
          <form [formGroup]="userTargetForm" autocomplete="off">
            <div class="ui grid">
              <div class="sixteen wide column" formArrayName="targets"
                *ngFor="let item of userTargetForm.get('targets').controls; let i = index;">
                <div class="ui grid" [formGroupName]="i">
                  <div class="three wide column">
                    <div class="field">
                      <label for="inputAddress2">Year</label>
                      <select class="ui dropdown fluid" formControlName="year" name='year'
                        (change)="selectYear($event.target.value)">
                        <option *ngFor="let year of yearsList;" [value]="year">{{ year }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="three wide column">
                    <div class="field">
                      <label for="inputAddress2">Month</label>
                      <select class="ui dropdown fluid" formControlName="month" name="month">
                        <option *ngFor="let month of months;" [value]="month.id">{{ month.name }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="three wide column">
                    <div class="field">
                      <label for="inputAddress2">Target Amount</label>
                      <input type="text" class="ui dropdown fluid" placeholder="Target Amount" formControlName="amount"
                        name="amount">
                    </div>
                  </div>
                  <!-- <div class="four wide column">
                  <br>
                  <button (click)="btnAddTarget()" class="ui button "><i class="fa fa-plus"></i></button>
                  <button (click)="btnRemoveTarget()" class="ui button "><i class="fa fa-minus"></i></button>
                </div> -->
                  <div class="four wide field  column">
                    <button class="ui button add-btn" *ngIf="i!=0" tabindex="0" (click)="btnRemoveTarget(i)"><i
                        class="fa fa-minus"></i></button>
                    <button class="ui button add-btn" (click)="btnAddTarget()"
                      *ngIf="i==(userTargetForm.get('targets')['controls'].length-1)"><i
                        class="fa fa-plus"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui grid">
              <div class="sixteen wide column row">
                <div class="sixteen wide column text-right">
                  <button type="button" (click)="btnSubmitHandler()" class="ui button primary">Save Targets</button>
                  <button (click)="cancel()" class="ui button">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
