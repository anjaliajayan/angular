<div class="ui segment">
    <div class="ui fluid container search-log-container">
      <div class="outer-basics">
        <form  [formGroup]="searchFlightLogForm" (ngSubmit)="flightSearchLog()" class="ui form report-form">
          <div class="field">
            <div class="outer-basicForm">
              <div class="form-inner">
                <div class="fields">
                  <!-- <div class="one wide field"></div> -->
                  <div class="six wide field">
                    <label>Agents</label>
                    <select class="ui fluid search dropdown" formControlName="organisation_id">
                      <option value="">Agents</option>             
                      <option class="item" *ngFor="let orgs of orgNames" value="{{orgs.organisation_id}}">{{orgs.name}}</option>
                    </select>
                  </div>
                <!-- </div>
                <div class="fields"> -->
                  <!-- <div class="one wide field"></div> -->
                  <div class="five wide field bookings_pickers"
                    [ngClass]="{'error': ((submitted && f.f_startDate.errors) && f.f_startDate.errors.required) }">
                    <label>Start Date<span class="mandatory">*</span></label>
                    <div class="ui left icon input">
                      <input type="text" placeholder="Start Date" formControlName="f_startDate" name="f_startDate"
                        value="" required />
                      <i class="icon">
                        <i class="fa fa-calendar-o bookings_input__placeholder-icon cal" aria-hidden="true"></i>
                      </i>
                    </div>
                  </div>
                  <div class="five wide field bookings_pickers"
                    [ngClass]="{'error': ((submitted && f.f_endDate.errors) && f.f_endDate.errors.required) }">
                    <label>End Date<span class="mandatory">*</span></label>
                    <div class="ui left icon input">
                      <input type="text" placeholder="End Date" formControlName="f_endDate" name="f_endDate"
                        value="" required />
                      <i class="icon">
                        <i class="fa fa-calendar-o bookings_input__placeholder-icon cal" aria-hidden="true"></i>
                      </i>
                    </div>
                  </div>
                </div>
                <div class="fields text-right">
                  <div class="sixteen wide field btn-wrapper">
                    <div class="bookings_btn-panel">
                      <button class="ui primary reset button" (click)="reset()" title="Reset">
                        <i class="undo icon"></i>
                      </button>
                      <button class="ui primary  button">
                        Search
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- <div class="fields agent-name-booking">
          <div class="eight wide field ui small header">Hotel Search Log</div> -->
          <!-- <div class="ui divider"></div> -->
          <!-- <div class="eight wide field bookings_btn-panel">
            <button class="ui export button" title="Export">
              Export
            </button>
          </div> -->
        <!-- </div> -->
        <div class="result-block">
          <div class="user-table-list b2c-list-user-table">
            <ngx-datatable #table class='table' [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="'auto'" [limit]="30" [rows]='NewFlightSearchLog' [sortType]="'multi'" [reorderable]="true"
            [externalPaging]="true" [count]="totalFlightSearchLog" [offset]="flightSearchPage"
            [sorts]="[{prop: 'created', dir: 'asc'}]" (page)="pageCallback($event)">
            <ngx-datatable-column name="Agency Name">
              <ng-template let-row="row" ngx-datatable-cell-template>
              <span *ngIf="row.organisation"></span>
                {{row.organisation.name}}
            </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Username" prop="username">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span title="Email" class="email">
                  {{row.username}}
                </span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Remote Address" prop="browserIp">
            </ngx-datatable-column>
            <ngx-datatable-column name="Platform" prop="platform">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span title="Email" class="email">
                  {{row.platform}}
                </span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Trip type">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.stream.TripType}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="No of Passengers">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.stream.TotalPassengers}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Departure Location(s)">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.departure_airport_code}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Arrival Location(s)">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.arrival_airport_code}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Update From" prop="updateFrom">
            </ngx-datatable-column>
            <ngx-datatable-column name="Date" prop="created_at">
                <ng-template ngx-datatable-cell-template let-value="value">{{value | date: 'short'}}
                </ng-template>
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Status">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span *ngIf="row.organisation.status == 1"><i class="icon">
                    <img src="./../../../../../assets/icons/checkmark.png" class="bookings_input__placeholder-icon cal" />
                    </i></span>
                    <span *ngIf="row.organisation.status == 0"><i class="icon">
                        <img src="./../../../../assets/icons/crossX.png" class="bookings_input__placeholder-icon call" />
                    </i></span>
                </ng-template>
            </ngx-datatable-column> -->
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
